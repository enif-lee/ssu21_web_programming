<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12W</title>
    <script>
        window.onload = function () {
            const clock = document.getElementById('clock');
            setInterval(() => {
                clock.innerText = new Date().toString()
            }, 1000)
        }
    </script>
</head>
<body>
<h1 id="clock"></h1>
</body>
</html>
