<!DOCTYPE html>
<html>
<head>
  <title>CSS3 Property Basic</title>
  <style>
    .box {
      width: 100px; height: 100px;
      position: absolute;
    }
    .box:nth-child(1) { left: 10px; top: 10px; background-color: red; }
    .box:nth-child(2) { left: 50px; top: 50px; background-color: green; }
    .box:nth-child(3) { left: 90px; top: 90px; background-color: blue; }
  </style>
</head>
<body>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
</body>
</html>
