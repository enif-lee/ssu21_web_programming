<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Object Model</title>
    <script>
        window.onload = function () {
            let button = document.getElementById('button');
            button.onclick = function () {
                alert('click')
            }
        }
    </script>
</head>
<body>
<button id="button">버튼</button>
</body>
</html>
