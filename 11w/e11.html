<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Object Model</title>
    <script>
        window.onload = function () {
            var clock = document.getElementById('clock')
            setInterval(() => {
                clock.innerHTML = new Date().toString()
            }, 1000)
        }
    </script>
</head>
<body>
 <h1 id="clock"></h1>
</body>
</html>
