<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>W13</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#box').css({
          width: 100,
          height: 100,
          background: 'red'
      })
        .animate({
            width: 300,
            opacity: 0.5
        }, 500)
    })
  </script>
</head>
<body>
<div id="box"></div>
</body>
</html>
