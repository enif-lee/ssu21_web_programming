<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>W13</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
        let clearQueue = false;
        let goToEnd = false;

        $('#clearQueue').change(function () {
            clearQueue = $(this).prop('checked')
        })
        $('#goToEnd').change(function () {
            clearQueue = $(this).prop('checked')
        })
        $('#stopButton').click(function () {
            $('#box').stop(clearQueue, goToEnd)
        })
        $('#box').css({
            width: 100,
            height: 100,
            background: 'red'
        })
        setInterval(function () {
            $('#box').animate({
                width: 200
            }, 1000).delay(1000).animate({
                width: 100,
                height: 100,
            }, 1000)
        }, 3000)
    })
  </script>
</head>
<body>
<label>clearQueue</label>
<input type="checkbox" id="clearQueue">
<br>
<label>goToEnd</label>
<input type="checkbox" id="goToEnd">
<br>
<button id="stopButton">Stop</button>
<div id="box"></div>
</body>
</html>
