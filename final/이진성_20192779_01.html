<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        window.onload = function () {
            for (let i of [...new Array(256)].map((_, index) => index).reverse()) {
                document.body.innerHTML += `<div style="background: rgba(${i},${i},${i}); height: 2px"></div>`
            }
        }
    </script>
</head>
<body>
</body>
</html>
