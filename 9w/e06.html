<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Type</title>
    <style>
        @media screen and (max-width: 767px) {
            body { background-color: red;}
        }
        @media screen and (min-width: 768px) and (max-width: 959px){
            body { background-color: green;}
        }
        @media screen and (min-width: 960px) {
            body { background-color: blue;}
        }

    </style>
</head>
<body>
<h1>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laborum, nam.</h1>
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Est iste libero magni maiores maxime modi repellendus, sequi soluta vero vitae?</p>
</body>
</html>
