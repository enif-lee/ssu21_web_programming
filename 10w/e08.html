<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
    <script>
        var date = new Date()
        var hours = date.getHours();

        if (hours < 5) {
            alert("잠을 자렴")
        } else if (hours < 9) {
            alert("출근")
        } else if (hours < 12) {
            alert("빈둥빈둥")
        } else if (hours < 14) {
            alert("식사")
        } else {
            // 여러가지 업무를 합니다.
        }
    </script>
</head>

</body>
</html>
